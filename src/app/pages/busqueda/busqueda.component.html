<div class="row">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Usuarios</h4>
                <table class="tale table-hover" *ngIf="usuarios.length > 0">
                    <tbody>
                        <tr *ngFor="let usuario of usuarios">
                            <td>
                                <img class="img-50 img-circle" [src]="usuario.img | imagen">
                            </td>
                            <td class="wText77">{{ usuario.nombre }}</td>
                            <td>
                                <button (click)="editarUsuario(usuario)" class="btn btn-primary">
                                  <i class="fa fa-edit"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="alert alert-info" *ngIf="usuarios.length === 0">
                    No hay registros
                </div>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospitales</h4>
                <table class="tale table-hover" *ngIf="hospitales.length > 0">
                    <tbody>
                        <tr *ngFor="let hospital of hospitales">
                            <td>
                                <img class="img-50 img-circle" [src]="hospital.img | imagen:'hospital'">
                            </td>
                            <td class="wText77">{{ hospital.nombre }}</td>
                            <td>
                                <button (click)="editarHospital(hospital.nombre)" class="btn btn-primary">
                                  <i class="fa fa-edit"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="alert alert-info" *ngIf="hospitales.length === 0">
                    No hay registros
                </div>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">MÃ©dicos</h4>
                <table class="tale table-hover" *ngIf="medicos.length > 0">
                    <tbody>
                        <tr *ngFor="let medico of medicos">
                            <td>
                                <img class="img-50 img-circle" [src]="medico.img | imagen:'medico'">
                            </td>
                            <td class="wText77">{{medico.nombre}}</td>
                            <td>
                                <button [routerLink]="['/medico',medico._id]" class="btn btn-primary">

                    </tbody>

            </div>
        </div>
    </div>
</div>
