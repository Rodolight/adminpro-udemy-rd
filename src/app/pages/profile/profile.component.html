<div class="row animated fadeIn">
    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Información del Usuario</h3>
            <p class="text-muted m-b-30 font-13"> Administrar Perfil del Usuario </p>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar( f.value )">
                        <div class="form-group">
                            <label for="exampleInputuname">Nombre de Usuario</label>
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input type="text" class="form-control" [ngModel]="usuario.nombre" name="nombre" placeholder="Nombre de Usuario" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Correo del Usuario</label>
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-email"></i></div>
                                <input type="email" class="form-control" [ngModel]="usuario.email" [disabled]="usuario.google" name="email" placeholder="Correo del Usuario" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                            <i class="fa fa-save"></i>
                            Guardar
                            </button>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card card-body" align="center">
            <h3 class="box-title m-b-0">Fotografía del Usuario</h3>
            <p class="text-muted m-b-30 font-13"> Administrar Perfil del Usuario </p>

            <img *ngIf="!imagenTemp" [src]=" usuario.img | imagen" class="w150">
            <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150">

            <input type="file" (change)="selectImage($event.target.files[0])">

            <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="button" class="btn btn-top btn-success btn-block waves-effect waves-light m-r-10">
                <i class="fa fa-save"></i>
                Actualizar Foto
                </button>
        </div>
    </div>


</div>
